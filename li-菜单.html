<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <title>淡入淡出菜单</title>
    <style>
        *{margin:0;padding:0;}
        #nav li{width:100px;height:30px;line-height: 30px;text-align: center;float: left;background: #a7ec69;margin-right: 5px;list-style: none;}
        #nav li div{height:0;width:100px;background: #ec6568;overflow: hidden;filter:alpha(opacity:0);opacity:0;}
    </style>
    <script src="move-p.js"></script>
    <script>
        window.onload=function(){
            var oUl=document.getElementById('nav');
            var aLi=oUl.getElementsByTagName('li');
            for(var i=0;i<aLi.length;i++){
                aLi[i].onmouseover=function(){
                    var oDiv=this.getElementsByTagName('div')[0];
                    for(var j=0;j<aLi.length;j++){
                        aLi[j].style.background='#a7ec69';
                    }
                    this.style.background='#2aec12';
                    oDiv.style.height='auto';
                    var iheight=oDiv.offsetHeight;
                    oDiv.style.height=0;
                    startMove(oDiv,{height:iheight,opacity:100})

                };
                aLi[i].onmouseout=function(){
                    var oDiv=this.getElementsByTagName('div')[0];
                    for(var j=0;j<aLi.length;j++){
                        aLi[j].style.background='#a7ec69';
                    }
                    startMove(oDiv,{height:0,opacity:0})

                };
            }
        };
    </script>
</head>
<body>
    <ul id="nav">
        <li>
            首页
            <div>
                第一页<br/>
                第二页<br/>
                第三页<br/>
                第四页<br/>
                第四页<br/>
                第四页<br/>
            </div>
        </li>
        <li>
            产品
            <div>
                第二页<br/>
                第三页<br/>
                第四页<br/>
            </div>
        </li>
        <li>
            关于
            <div>
                第三页<br/>
                第四页<br/>
            </div>
        </li>
    </ul>
</body>
</html>
