<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <title>布局转换</title>
    <style>
        *{margin:0;padding: 0;}
        #pos{width:366px;margin:0 auto;position: relative; }
        #pos li{width:100px;height:100px;border:1px solid #ecc078;background: #ecd9e4;list-style: none;float: left;margin: 10px;}
    </style>
    <script>
        window.onload=function(){
            var oUl=document.getElementById('pos');
            var aLi=oUl.getElementsByTagName('li');
            var i=0;
        //    alert(aLi.length);
            for( i=0;i<aLi.length;i++){
                aLi[i].innerHTML='Left:'+aLi[i].offsetLeft+',Top'+aLi[i].offsetTop;
                //aLi[i].style.top=aLi[i].offsetTop+'px';
                //aLi[i].style.left=aLi[i].offsetLeft+'px';
                aLi[i].style.top=aLi[i].offsetTop+'px';
                aLi[i].style.left=aLi[i].offsetLeft+'px';

            }
            for(i=0;i<aLi.length;i++){
                aLi[i].style.position='absolute';
                aLi[i].style.margin='0';
            }
        };

    </script>
</head>
<body>
    <ul id="pos">
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
    </ul>
</body>
</html>
