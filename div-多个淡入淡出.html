<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <title>多个div淡入淡出</title>
    <style>
        div{width:100px;height:100px;margin-top: 20px;background: #3febff;filter:alpha(opacity:30);opacity:0.3;}
    </style>
    <script>
        window.onload=function(){
            var aDiv=document.getElementsByTagName('div');
            for(var i=0;i<aDiv.length;i++){
                aDiv[i].timer=null;
                aDiv[i].alpha=30;
                aDiv[i].onmouseover=function(){
                    startMove(this,100);
                };
                aDiv[i].onmouseout=function(){
                    startMove(this,30);
                };
            }
        };
       // var alpha=30;
        function startMove(obj,end){
            clearInterval(obj.timer);
            obj.timer=setInterval(function(){
                var speed=(end-obj.alpha)/20;
                speed=speed>0?Math.ceil(speed):Math.floor(speed);
                if(obj.alpha==end){
                    clearInterval(obj.timer);
                }
                else{
                    obj.alpha+=speed;
                    obj.style.filter='alpha(opacity:'+obj.alpha+')';
                    obj.style.opacity=obj.alpha/100;
                }
            },30);
        }
    </script>
</head>
<body>
    <div></div>
    <div></div>
    <div></div>
</body>
</html>
